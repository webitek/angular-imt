<!--<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>-->
<h3 class="bg-primary p-a-1">{{name}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
    <input type="text" class="form-control" [(ngModel)] = "clear"/>
    <button class="btn btn-primary m-t-1 m-l-3" (click)="addItem(clear)">
        Add
    </button>
</div>
<button (click) = "changeFilter()" [class] = 'color'>FilterChanger</button>
<table class="table table-striped table-bordered m-b-3 m-t-1">
    <thead>
        <tr>
            <th></th>
            <th>Description</th>
            <th>Done</th>
            <th>Check</th>
            <th>Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ item.action }}</td>

            <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td>
            <td><input type="checkbox" [(ngModel)]="item.done"></td>
            <td><button (click)="showDetails(item.id)">Show details</button></td>
        </tr>
    </tbody>
</table>
<input type="text" [(ngModel)]="name">

<!--<div *ngIf="details"><span>{{workDetails}}</span></div>-->
<div *ngIf="details; else elseBlock"><span>You need to do this</span></div>

<ng-template #elseBlock><span>This work already done</span></ng-template>
